<html>

<head>
	<script src="main.js"></script>
	<script src="data.js"></script>
	<style src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></style>
	<style src="node_modules/bootstrap/dist/js/bootstrap.min.js"></style>
	<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
</head>

<body onload="refreshScreen()">

	<section class="jumbotron">
		<h1>うれ星やつら</h1>
		<p>
			マンションの騒々しいアパートを分かりやすく表示するプログラムです。
		</p>
		<h4>使い方</h4>
		<p>
			クレームを出した家庭の部屋番号を「クレーム一覧」に入れます。またはアパートをクリックします。
			もう一度クリックすれば「クレーム一覧」から場外されます。
		</p>
		<p>
			騒々しいアパートは色で現れます。
		</p>
	</section>

	<section>
		<h2>クレーム一覧</h2>
		<label for="room_input">部屋番号</label>
		<input id="room_input" type="text" placeholder="例：210" autofocus onkeyDown="onEnter(event)"></input>
 		<button type="button" onclick="addComplaint()">追加</button>
		<div id="complaints_list"></div>
	</section>

	<div id="appartment_map"></div>
</body>

</html>
